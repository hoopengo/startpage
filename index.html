<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>startpage</title>
</head>
<body>
    <div id="show-on-slash">
        <h1><span>Google</span> Search</h1>
    </div>
    <div class="root">
        <div class="left">
            <a href="https://unsplash.com/s/photos/wallpapers" target="_blank">
                <img class="person-img" src="./assets/main-person.jpg" alt="logo" />
            </a>
        </div>
        <div class="right">
            <div class="top">
                <span id="main-text">Welcome back!</span>

                <span class="description">
                    <p id="updatetime"></p>
                </span>
            </div>
            <div class="down">
                <div class="hrefs">
                    <div class="list-div" id="general">
                        <span id="list-name" style="color: #90cd5c;">~/general</span>
                        <ul class="list">
                            <li><a href="https:/google.com/">Google</a></li>
                            <li><a href="https://youtube.com/">YouTube</a></li>
                            <li><a href="https://animego.org/">Animego</a></li>
                        </ul>
                    </div>
                    <div class="list-div" id="dev">
                        <span id="list-name" style="color: #8a94ff;">~/dev</span><i class="fa-brands fa-dev"></i>
                        <ul class="list">
                            <li><a href="https://notion.so/">Notion</a></li>
                            <li><a href="https://proglib.io/">Proglib</a></li>
                        </ul>
                    </div>
                    <div class="list-div" id="learning">
                        <span id="list-name" style="color: #ffb42f;">~/learning</span>
                        <ul class="list">
                            <li><a href="https://docs.yandex.ru/docs/view?tm=1652867684&tld=ru&lang=ru&name=LFS-BOOK.pdf&text=linux%20from%20scratch%20%D0%BD%D0%B0%20%D1%80%D1%83%D1%81%D1%81%D0%BA%D0%BE%D0%BC&url=https%3A%2F%2Fbarracuda72.github.io%2FLFS-BOOK.pdf">LFS book</a></li>
                            <li><a href="https://seanprashad.com/leetcode-patterns/">Leetcode</a></li>
                            <li><a href="chrome://bookmarks/">Bookmarks</a></li>
                        </ul>
                    </div>
                    <div class="list-div" id="apps">
                        <span id="list-name" style="color: #ff8a2e;">~/apps</span>
                        <ul class="list">
                            <li><a href="tg://">Telegram</a></li>
                            <li><a href="spotify://">Spotify</a></li>
                            <li><a href="vscode://">Code</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="opacity: 0; position: absolute;">
        <input id="textbox" type="text" placeholder="don't highlight all" />
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
